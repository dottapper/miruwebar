<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Engine Adapter Test</title>
  <style>
    body {
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      background: #1a1a1a;
      color: #ffffff;
      padding: 20px;
      line-height: 1.6;
    }
    
    #console {
      background: #000;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #333;
      white-space: pre-wrap;
      font-size: 14px;
      min-height: 400px;
      overflow-y: auto;
      max-height: 80vh;
    }
    
    h1 {
      color: #4CAF50;
      margin-bottom: 20px;
    }
    
    .success { color: #4CAF50; }
    .warning { color: #ff9800; }
    .error { color: #f44336; }
    .info { color: #2196F3; }
  </style>
</head>
<body>
  <h1>üß™ AR Engine Adapter Test</h1>
  <div id="console">Loading test...</div>

  <script type="module">
    // Capture console output
    const consoleDiv = document.getElementById('console');
    const originalLog = console.log;
    const originalWarn = console.warn;
    const originalError = console.error;
    
    function addToConsole(message, className = '') {
      const div = document.createElement('div');
      div.className = className;
      div.textContent = message;
      consoleDiv.appendChild(div);
      consoleDiv.scrollTop = consoleDiv.scrollHeight;
    }
    
    console.log = (...args) => {
      originalLog(...args);
      addToConsole(args.join(' '), 'info');
    };
    
    console.warn = (...args) => {
      originalWarn(...args);
      addToConsole(args.join(' '), 'warning');
    };
    
    console.error = (...args) => {
      originalError(...args);
      addToConsole(args.join(' '), 'error');
    };
    
    // Clear console div
    consoleDiv.textContent = '';
    
    // Import and run test
    try {
      const { AREngineAdapter } = await import('./src/utils/ar-engine-adapter.js');
      
      console.log('üß™ AREngineAdapter Test Starting...');
      
      // Test 1: Get available engines
      console.log('\n1. Testing getAvailableEngines...');
      const availableEngines = await AREngineAdapter.getAvailableEngines();
      console.log('‚úÖ Available engines:', availableEngines);
      
      // Test 2: Get engine info
      console.log('\n2. Testing getEngineInfo...');
      for (const engineType of ['marker', 'webxr']) {
        try {
          const info = await AREngineAdapter.getEngineInfo(engineType);
          console.log(`‚úÖ ${engineType} engine info:`, JSON.stringify(info, null, 2));
        } catch (error) {
          console.warn(`‚ö†Ô∏è Error getting ${engineType} engine info:`, error.message);
        }
      }
      
      // Test 3: Auto engine selection
      console.log('\n3. Testing autoSelectEngine...');
      const selectedEngine = await AREngineAdapter.autoSelectEngine();
      console.log('‚úÖ Auto-selected engine:', selectedEngine);
      
      // Test 4: Create engine instance
      console.log('\n4. Testing engine creation...');
      try {
        const engine = await AREngineAdapter.create({
          container: document.createElement('div'),
          preferredEngine: selectedEngine,
          debug: true
        });
        console.log('‚úÖ Engine created successfully:', engine.constructor.name);
        console.log('‚úÖ Engine type:', engine.constructor.getEngineType?.() || 'unknown');
        console.log('‚úÖ Engine is supported:', engine.constructor.isSupported?.() || 'unknown');
        
        // Test the interface methods
        console.log('\n5. Testing engine interface methods...');
        console.log('‚úÖ Has initialize method:', typeof engine.initialize === 'function');
        console.log('‚úÖ Has start method:', typeof engine.start === 'function');
        console.log('‚úÖ Has stop method:', typeof engine.stop === 'function');
        console.log('‚úÖ Has destroy method:', typeof engine.destroy === 'function');
        
      } catch (error) {
        console.error('‚ùå Engine creation failed:', error.message);
        console.error('Stack:', error.stack);
      }
      
      console.log('\nüèÅ AREngineAdapter Test Complete');
      
    } catch (error) {
      console.error('‚ùå Test setup failed:', error.message);
      console.error('Stack:', error.stack);
    }
  </script>
</body>
</html>
