<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRコード生成テスト</title>
</head>
<body>
    <h1>QRコード生成テスト</h1>
    
    <h2>1. サンプルプロジェクト用QRコード</h2>
    <p>URL: <code>http://localhost:3000/#/viewer?src=http://localhost:3000/projects/sample/project.json</code></p>
    <div id="qr-sample"></div>
    
    <h2>2. ネットワークIP用QRコード (スマホテスト用)</h2>
    <p>URL: <code id="network-url">http://192.168.179.2:3000/#/viewer?src=http://192.168.179.2:3000/projects/sample/project.json</code></p>
    <div id="qr-network"></div>
    
    <h2>3. 手動でアクセステスト</h2>
    <p><a href="http://localhost:3000/#/viewer?src=http://localhost:3000/projects/sample/project.json" target="_blank">PCブラウザでARビューアを開く</a></p>
    
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.4/build/qrcode.min.js"></script>
    <script>
        // サンプル用QRコード生成
        const sampleUrl = 'http://localhost:3000/#/viewer?src=http://localhost:3000/projects/sample/project.json';
        QRCode.toCanvas(document.getElementById('qr-sample'), sampleUrl, function (error) {
            if (error) console.error('Sample QR generation error:', error);
            console.log('Sample QR generated successfully!');
        });
        
        // ネットワーク用QRコード生成
        const networkUrl = 'http://192.168.179.2:3000/#/viewer?src=http://192.168.179.2:3000/projects/sample/project.json';
        QRCode.toCanvas(document.getElementById('qr-network'), networkUrl, function (error) {
            if (error) console.error('Network QR generation error:', error);
            console.log('Network QR generated successfully!');
        });
    </script>
</body>
</html>
