<!DOCTYPE html>

    <style>

<body>
    <div id="ar-container">

        <div id="status">åˆæœŸåŒ–ä¸­...</div>
        
        <div id="instructions">

    <script type="importmap">
        {
            "imports": {

                "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        
        class QRSimpleAR {
            constructor() {
                this.video = document.getElementById('camera-video');
                this.canvas = document.getElementById('three-canvas');
                this.status = document.getElementById('status');
                
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.models = [];
                this.loadedGLTF = null;
                this.mixer = null;
                
                // URLãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‹ã‚‰ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆæƒ…å ±ã‚’å–å¾—
                this.parseURLParams();
                this.init();
            }
            
            parseURLParams() {
                const urlParams = new URLSearchParams(window.location.search);
                this.projectSrc = urlParams.get('src');
                this.projectData = null;
                
                if (!this.projectSrc) {
                    console.warn('âš ï¸ srcãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“ã€‚ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆãƒ¢ãƒ‡ãƒ«ã‚’ä½¿ç”¨ã—ã¾ã™ã€‚');
                    this.modelUrls = ['/assets/sample.glb'];
                }
            }
            
            async init() {
                try {
                    this.updateStatus('Three.jsåˆæœŸåŒ–ä¸­...');
                    this.initThree();
                    
                    this.updateStatus('ã‚«ãƒ¡ãƒ©åˆæœŸåŒ–ä¸­...');
                    await this.initCamera();
                    
                    if (this.projectSrc) {
                        this.updateStatus('ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆèª­ã¿è¾¼ã¿ä¸­...');
                        await this.loadProject();
                    }
                    
                    this.updateStatus('ãƒ¢ãƒ‡ãƒ«èª­ã¿è¾¼ã¿ä¸­...');
                    await this.loadModel();
                    
                    this.updateStatus('ã‚¤ãƒ™ãƒ³ãƒˆè¨­å®šä¸­...');
                    this.setupEvents();
                    
                    this.updateStatus('âœ… ARæº–å‚™å®Œäº†');
                    this.startRender();
                    
                } catch (error) {
                    console.error('åˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼:', error);
                    this.updateStatus(`âŒ ã‚¨ãƒ©ãƒ¼: ${error.message}`);
                }
            }
            
            async loadProject() {
                try {
                    const response = await fetch(this.projectSrc);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    this.projectData = await response.json();
                    
                    // ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆã‹ã‚‰ãƒ¢ãƒ‡ãƒ«URLã‚’å–å¾—
                    if (this.projectData.models && Array.isArray(this.projectData.models) && this.projectData.models.length > 0) {
                        this.modelUrls = this.projectData.models.map(model => model.url);
                        console.log('âœ… ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆèª­ã¿è¾¼ã¿æˆåŠŸ:', this.projectData.name);
                        console.log('ğŸ“¦ ãƒ¢ãƒ‡ãƒ«æ•°:', this.modelUrls.length);
                    } else {
                        throw new Error('ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆã«ãƒ¢ãƒ‡ãƒ«ãŒè¨­å®šã•ã‚Œã¦ã„ã¾ã›ã‚“');
                    }
                } catch (error) {
                    console.error('âŒ ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆèª­ã¿è¾¼ã¿å¤±æ•—:', error);
                    this.updateStatus(`âŒ ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆã‚¨ãƒ©ãƒ¼: ${error.message}`);
                    // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯: ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆãƒ¢ãƒ‡ãƒ«ä½¿ç”¨
                    this.modelUrls = ['/assets/sample.glb'];
                }
            }
            
            async initCamera() {
                const constraints = [
                    { video: { facingMode: 'environment', width: { ideal: 1280 }, height: { ideal: 720 } } },
                    { video: { facingMode: 'environment', width: { ideal: 640 }, height: { ideal: 480 } } },
                    { video: { facingMode: 'environment' } },
                    { video: true }
                ];
                
                for (let i = 0; i < constraints.length; i++) {
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia(constraints[i]);
                        this.video.srcObject = stream;
                        
                        await new Promise(resolve => {
                            this.video.addEventListener('loadedmetadata', resolve, { once: true });
                        });
                        
                        // VideoTextureèƒŒæ™¯è¨­å®š
                        this.videoTexture = new THREE.VideoTexture(this.video);
                        this.videoTexture.colorSpace = THREE.SRGBColorSpace;
                        this.scene.background = this.videoTexture;
                        console.log('âœ… VideoTextureèƒŒæ™¯è¨­å®šå®Œäº†');
                        
                        console.log(`âœ… ã‚«ãƒ¡ãƒ©åˆæœŸåŒ–æˆåŠŸ (è¨­å®š${i + 1})`);
                        return;
                    } catch (error) {
                        console.warn(`âš ï¸ ã‚«ãƒ¡ãƒ©è¨­å®š${i + 1}å¤±æ•—:`, error);
                        if (i === constraints.length - 1) throw error;
                    }
                }
            }
            
            initThree() {
                // ã‚·ãƒ¼ãƒ³
                this.scene = new THREE.Scene();
                
                // ã‚«ãƒ¡ãƒ©ï¼ˆSimple ARæˆåŠŸè¨­å®šï¼‰
                this.camera = new THREE.PerspectiveCamera(
                    45, // FOV45åº¦
                    window.innerWidth / window.innerHeight,
                    0.1,
                    1000
                );
                this.camera.position.set(0, 0, 0);
                
                // ãƒ¬ãƒ³ãƒ€ãƒ©ãƒ¼
                this.renderer = new THREE.WebGLRenderer({
                    canvas: this.canvas,
                    alpha: true,
                    antialias: true
                });
                
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                
                // ãƒ©ã‚¤ãƒˆ
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                this.scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.4);
                directionalLight.position.set(1, 1, 1);
                this.scene.add(directionalLight);
            }
            
            async loadModel() {
                console.log('ğŸ” ãƒ¢ãƒ‡ãƒ«èª­ã¿è¾¼ã¿é–‹å§‹...');
                this.updateStatus('ãƒ¢ãƒ‡ãƒ«èª­ã¿è¾¼ã¿ä¸­...');
                
                try {
                    const loader = new GLTFLoader();
                    
                    const possibleUrls = this.modelUrls || [
                        '/assets/sample.glb',
                        '/public/assets/sample.glb',
                        'https://192.168.179.2:3005/assets/sample.glb',
                        './assets/sample.glb'
                    ];
                    
                    let modelLoaded = false;
                    let lastError = null;
                    
                    for (const modelUrl of possibleUrls) {
                        try {
                            console.log(`ğŸ” è©¦è¡Œä¸­: ${modelUrl}`);
                            this.updateStatus(`ãƒ¢ãƒ‡ãƒ«è©¦è¡Œ: ${modelUrl}`);
                            
                            // ãƒ•ã‚¡ã‚¤ãƒ«å­˜åœ¨ç¢ºèª
                            const response = await fetch(modelUrl, { method: 'HEAD' });
                            if (!response.ok) {
                                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                            }
                            
                            console.log(`âœ… ãƒ•ã‚¡ã‚¤ãƒ«å­˜åœ¨ç¢ºèªæˆåŠŸ: ${modelUrl}`);
                            
                            // GLTFãƒ¢ãƒ‡ãƒ«èª­ã¿è¾¼ã¿
                            this.loadedGLTF = await new Promise((resolve, reject) => {
                                loader.load(
                                    modelUrl,
                                    (gltf) => {
                                        console.log('âœ… GLTFèª­ã¿è¾¼ã¿æˆåŠŸ:', gltf);
                                        resolve(gltf);
                                    },
                                    (progress) => {
                                        console.log('ğŸ“Š èª­ã¿è¾¼ã¿é€²æ—:', (progress.loaded / progress.total) * 100 + '%');
                                    },
                                    (error) => {
                                        console.error('âŒ GLTFèª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
                                        reject(error);
                                    }
                                );
                            });
                            
                            // AnimationMixerè¨­å®š
                            const gltf = this.loadedGLTF;
                            if (gltf.animations && gltf.animations.length > 0) {
                                this.mixer = new THREE.AnimationMixer(gltf.scene);
                                const action = this.mixer.clipAction(gltf.animations[0]);
                                action.setLoop(THREE.LoopRepeat);
                                action.play();
                                console.log('âœ… GLTFã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³é–‹å§‹:', gltf.animations[0].name);
                            }
                            
                            console.log('âœ… GLTFãƒ¢ãƒ‡ãƒ«èª­ã¿è¾¼ã¿å®Œå…¨æˆåŠŸ!');
                            this.updateStatus('âœ… ãƒ¢ãƒ‡ãƒ«èª­ã¿è¾¼ã¿æˆåŠŸ');
                            modelLoaded = true;
                            
                            // âœ… åˆæœŸãƒ¢ãƒ‡ãƒ«ã‚’1å€‹è‡ªå‹•é…ç½®
                            setTimeout(() => {
                                this.placeModelAtPosition(new THREE.Vector3(0, 0, -1.5));
                                this.updateStatus('âœ… ARæº–å‚™å®Œäº† - ã‚¿ãƒƒãƒ—ã§è¿½åŠ é…ç½®');
                            }, 500);
                            
                            break;
                            
                        } catch (error) {
                            console.warn(`âš ï¸ ${modelUrl} å¤±æ•—:`, error.message);
                            lastError = error;
                        }
                    }
                    
                    if (!modelLoaded) {
                        throw new Error(`å…¨ã¦ã®URLè©¦è¡Œå¤±æ•—ã€‚æœ€å¾Œã®ã‚¨ãƒ©ãƒ¼: ${lastError?.message}`);
                    }
                    
                } catch (error) {
                    console.error('âŒ å…¨ãƒ¢ãƒ‡ãƒ«èª­ã¿è¾¼ã¿å¤±æ•—:', error);
                    this.updateStatus(`âŒ ãƒ¢ãƒ‡ãƒ«èª­ã¿è¾¼ã¿å¤±æ•—: ${error.message}`);
                    
                    // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã‚­ãƒ¥ãƒ¼ãƒ–ä½œæˆ
                    console.log('ğŸ”¶ ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã‚­ãƒ¥ãƒ¼ãƒ–ã«ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯');
                    const geometry = new THREE.BoxGeometry(1.0, 1.0, 1.0);
                    const material = new THREE.MeshPhongMaterial({ color: 0xff6600 });
                    this.defaultModel = new THREE.Mesh(geometry, material);
                    
                    // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã‚­ãƒ¥ãƒ¼ãƒ–ã‚’è‡ªå‹•é…ç½®
                    setTimeout(() => {
                        this.placeModelAtPosition(new THREE.Vector3(0, 0, -1.5));
                        this.updateStatus('âœ… ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã‚­ãƒ¥ãƒ¼ãƒ–è¡¨ç¤º');
                    }, 500);
                }
            }
            
            setupEvents() {
                let lastPlacement = 0;
                const PLACEMENT_COOLDOWN = 500;
                
                const placeModel = (event) => {
                    const now = Date.now();
                    if (now - lastPlacement < PLACEMENT_COOLDOWN) {
                        console.log('â³ é…ç½®ã‚¯ãƒ¼ãƒ«ãƒ€ã‚¦ãƒ³ä¸­ã€ç„¡è¦–');
                        return;
                    }
                    lastPlacement = now;
                    
                    const rect = this.canvas.getBoundingClientRect();
                    
                    let clientX, clientY;
                    if (event.touches && event.touches[0]) {
                        clientX = event.touches[0].clientX;
                        clientY = event.touches[0].clientY;
                        event.preventDefault();
                    } else {
                        clientX = event.clientX;
                        clientY = event.clientY;
                    }
                    
                    const x = ((clientX - rect.left) / rect.width) * 2 - 1;
                    const y = -((clientY - rect.top) / rect.height) * 2 + 1;
                    
                    const distance = 1.5;
                    const position = new THREE.Vector3(
                        x * 0.8,
                        y * 0.8,
                        -distance
                    );
                    
                    console.log('ğŸ¯ ãƒ¢ãƒ‡ãƒ«é…ç½®å®Ÿè¡Œ:', { x, y, position });
                    this.placeModelAtPosition(position);
                };
                
                this.canvas.addEventListener('touchstart', placeModel, { 
                    passive: false, 
                    capture: true 
                });
                this.canvas.addEventListener('click', placeModel, { 
                    capture: true 
                });
                
                // ãƒªã‚µã‚¤ã‚ºå¯¾å¿œ
                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                });
                
                console.log('âœ… ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼è¨­å®šå®Œäº†');
            }
            
            placeModelAtPosition(position) {
                let model;
                
                if (this.loadedGLTF) {
                    model = this.loadedGLTF.scene.clone();
                    
                    // ã‚µã‚¤ã‚ºèª¿æ•´
                    const box = new THREE.Box3().setFromObject(model);
                    const size = box.getSize(new THREE.Vector3());
                    const maxSize = Math.max(size.x, size.y, size.z);
                    const targetSize = 1.0;
                    const scale = targetSize / maxSize;
                    model.scale.setScalar(scale);
                    
                    console.log(`âœ… ãƒ¢ãƒ‡ãƒ«ã‚µã‚¤ã‚ºèª¿æ•´: ${size.x.toFixed(2)}â†’${targetSize} (ã‚¹ã‚±ãƒ¼ãƒ«: ${scale.toFixed(3)})`);
                    
                } else {
                    // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã‚­ãƒ¥ãƒ¼ãƒ–
                    const geometry = new THREE.BoxGeometry(1.0, 1.0, 1.0);
                    const material = new THREE.MeshPhongMaterial({ 
                        color: Math.random() * 0xffffff 
                    });
                    model = new THREE.Mesh(geometry, material);
                }
                
                // é…ç½®è·é›¢èª¿æ•´
                const adjustedPosition = position.clone();
                adjustedPosition.z = Math.min(adjustedPosition.z, -1.5);
                
                model.position.copy(adjustedPosition);
                
                // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãƒ•ãƒ©ã‚°è¨­å®š
                model.userData.hasGLTFAnimation = !!this.loadedGLTF?.animations?.length;
                model.userData.rotationSpeed = model.userData.hasGLTFAnimation ? 0 : 0.01;
                
                this.scene.add(model);
                this.models.push(model);
                
                console.log(`âœ… ãƒ¢ãƒ‡ãƒ«é…ç½®: ${this.models.length}å€‹ç›®`, adjustedPosition);
                this.updateStatus(`âœ… ãƒ¢ãƒ‡ãƒ«é…ç½®å®Œäº† (${this.models.length}å€‹) - è·é›¢: ${Math.abs(adjustedPosition.z).toFixed(1)}m`);
            }
            
            startRender() {
                const clock = new THREE.Clock();
                
                const animate = () => {
                    requestAnimationFrame(animate);
                    
                    const delta = clock.getDelta();
                    
                    // AnimationMixeræ›´æ–°
                    if (this.mixer) {
                        this.mixer.update(delta);
                    }
                    
                    // ãƒ¢ãƒ‡ãƒ«å›è»¢
                    this.models.forEach(model => {
                        if (model.userData.rotationSpeed && !model.userData.hasGLTFAnimation) {
                            model.rotation.y += model.userData.rotationSpeed;
                        }
                    });
                    
                    this.renderer.render(this.scene, this.camera);
                };
                
                animate();
                console.log('ğŸ¬ çµ±åˆã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãƒ«ãƒ¼ãƒ—é–‹å§‹');
            }
            
            updateStatus(message) {
                this.status.textContent = message;
                console.log('ğŸ“± Status:', message);
            }
        }
        
        // è‡ªå‹•èµ·å‹•
        document.addEventListener('DOMContentLoaded', () => {
            new QRSimpleAR();
        });
        
    </script>
