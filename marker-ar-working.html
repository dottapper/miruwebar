<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ“± ãƒãƒ¼ã‚«ãƒ¼AR - å‹•ä½œç‰ˆ</title>
  <style>

      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(76, 175, 80, 0.9);

    button:hover { background: #0056b3; }

    }
  </style>
</head>
<body>
  <div id="container">
    <div id="status">
      <div id="statusText">åˆæœŸåŒ–ä¸­...</div>
    </div>
    
    <div id="markerGuide"></div>
    
    <div id="controls">
      <h3>ğŸ“± ãƒãƒ¼ã‚«ãƒ¼AR - å‹•ä½œç‰ˆ</h3>
      <p id="instruction">ã‚·ã‚¹ãƒ†ãƒ æº–å‚™ä¸­...</p>
      <button id="startBtn" onclick="startAR()" style="display: none;">ğŸš€ ARé–‹å§‹</button>
      <button id="detectBtn" onclick="simulateMarkerDetection()" style="display: none;" class="marker-btn">ğŸ¯ ãƒãƒ¼ã‚«ãƒ¼æ¤œå‡ºã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ãƒˆ</button>
      <button id="markerBtn" onclick="openMarkerDisplay()" style="display: none;">ğŸ“± ãƒãƒ¼ã‚«ãƒ¼è¡¨ç¤º</button>
      <div style="margin-top: 10px;">
        <button id="resetBtn" onclick="resetAR()" style="display: none; background: #dc3545;">ğŸ”„ ãƒªã‚»ãƒƒãƒˆ</button>
      </div>
    </div>
  </div>

  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  
  <script>
    const statusEl = document.getElementById('statusText');
    const instructionEl = document.getElementById('instruction');
    const startBtn = document.getElementById('startBtn');
    const detectBtn = document.getElementById('detectBtn');
    const markerBtn = document.getElementById('markerBtn');
    const resetBtn = document.getElementById('resetBtn');
    const markerGuide = document.getElementById('markerGuide');
    const container = document.getElementById('container');
    
    let camera, scene, renderer;
    let video;
    let arActive = false;
    let markerDetected = false;
    let arObjects = [];
    let animationId;

    function updateStatus(message, type = 'info') {
      const timestamp = new Date().toLocaleTimeString();
      console.log(`[${timestamp}] ${message}`);
      statusEl.innerHTML = `<span class="${type}">[${timestamp}] ${message}</span>`;
    }

    function updateInstruction(text) {
      instructionEl.innerHTML = text;
    }

    // åˆæœŸåŒ–
    async function initAR() {
      updateStatus('ğŸ” ç’°å¢ƒãƒã‚§ãƒƒã‚¯ä¸­', 'info');
      
      try {
        // Three.js ãƒã‚§ãƒƒã‚¯
        if (!window.THREE) throw new Error('Three.jsæœªå¯¾å¿œ');
        updateStatus('âœ… Three.js ç¢ºèªå®Œäº†', 'success');
        
        // WebGL ãƒã‚§ãƒƒã‚¯
        const canvas = document.createElement('canvas');
        const gl = canvas.getContext('webgl');
        if (!gl) throw new Error('WebGLæœªå¯¾å¿œ');
        updateStatus('âœ… WebGL ç¢ºèªå®Œäº†', 'success');
        
        updateStatus('âœ… ç’°å¢ƒãƒã‚§ãƒƒã‚¯å®Œäº†', 'success');
        
        // Three.jsåˆæœŸåŒ–
        initThreeJS();
        
        updateStatus('ğŸ‰ ARæº–å‚™å®Œäº†', 'success');
        updateInstruction('ARã‚’é–‹å§‹ã—ã¦ãã ã•ã„');
        startBtn.style.display = 'inline-block';
        
      } catch (error) {
        updateStatus(`âŒ åˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼: ${error.message}`, 'error');
        updateInstruction('ãŠä½¿ã„ã®ãƒ‡ãƒã‚¤ã‚¹ã¯å¯¾å¿œã—ã¦ã„ã¾ã›ã‚“');
      }
    }

    // Three.js åˆæœŸåŒ–
    function initThreeJS() {
      updateStatus('ğŸ¨ 3Dã‚¨ãƒ³ã‚¸ãƒ³åˆæœŸåŒ–', 'info');
      
      scene = new THREE.Scene();
      
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 0, 5);
      
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(0x000000, 0);
      renderer.domElement.style.cssText = `
        position: absolute;
        top: 0;
        left: 0;
        z-index: 2;
        pointer-events: none;
      `;
      
      container.appendChild(renderer.domElement);
      
      // ãƒ©ã‚¤ãƒ†ã‚£ãƒ³ã‚°
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
      scene.add(ambientLight);
      
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(1, 1, 1);
      scene.add(directionalLight);
      
      updateStatus('âœ… 3Dã‚¨ãƒ³ã‚¸ãƒ³æº–å‚™å®Œäº†', 'success');
    }

    // ã‚«ãƒ¡ãƒ©åˆæœŸåŒ–
    async function initCamera() {
      updateStatus('ğŸ“¹ ã‚«ãƒ¡ãƒ©èµ·å‹•ä¸­', 'warning');
      
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { 
            facingMode: 'environment',
            width: { ideal: 1280 },
            height: { ideal: 720 }
          }
        });
        
        video = document.createElement('video');
        video.srcObject = stream;
        video.autoplay = true;
        video.playsInline = true;
        video.muted = true;
        video.style.cssText = `
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          object-fit: cover;
          z-index: 1;
        `;
        
        container.appendChild(video);
        await video.play();
        
        updateStatus('âœ… ã‚«ãƒ¡ãƒ©èµ·å‹•æˆåŠŸ', 'success');
        
      } catch (error) {
        updateStatus(`âŒ ã‚«ãƒ¡ãƒ©ã‚¨ãƒ©ãƒ¼: ${error.message}`, 'error');
        throw error;
      }
    }

    // ãƒãƒ¼ã‚«ãƒ¼ARã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆä½œæˆ
    function createARObjects() {
      updateStatus('ğŸ“¦ 3Dã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆä½œæˆä¸­', 'info');
      
      // ç·‘ã®ã‚­ãƒ¥ãƒ¼ãƒ–
      const cubeGeometry = new THREE.BoxGeometry(1, 1, 1);
      const cubeMaterial = new THREE.MeshLambertMaterial({ color: 0x00ff00 });
      const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
      cube.position.set(0, 0, 0);
      arObjects.push(cube);
      
      // èµ¤ã„çƒ
      const sphereGeometry = new THREE.SphereGeometry(0.3, 16, 16);
      const sphereMaterial = new THREE.MeshLambertMaterial({ color: 0xff0000 });
      const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
      sphere.position.set(0, 1.5, 0);
      arObjects.push(sphere);
      
      // é’ã„å††æŸ±
      const cylinderGeometry = new THREE.CylinderGeometry(0.2, 0.2, 1, 16);
      const cylinderMaterial = new THREE.MeshLambertMaterial({ color: 0x0000ff });
      const cylinder = new THREE.Mesh(cylinderGeometry, cylinderMaterial);
      cylinder.position.set(1.2, 0.5, 0);
      arObjects.push(cylinder);
      
      updateStatus('âœ… 3Dã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆä½œæˆå®Œäº†', 'success');
    }

    // ãƒãƒ¼ã‚«ãƒ¼æ¤œå‡ºã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ãƒˆ
    function simulateMarkerDetection() {
      if (markerDetected) {
        // ãƒãƒ¼ã‚«ãƒ¼æ¶ˆå¤±
        markerDetected = false;
        arObjects.forEach(obj => scene.remove(obj));
        markerGuide.style.display = 'none';
        
        updateStatus('âŒ ãƒãƒ¼ã‚«ãƒ¼ã‚’è¦‹å¤±ã„ã¾ã—ãŸ', 'warning');
        updateInstruction('ãƒãƒ¼ã‚«ãƒ¼ã‚’å†åº¦æ¤œå‡ºã—ã¦ãã ã•ã„');
        detectBtn.textContent = 'ğŸ¯ ãƒãƒ¼ã‚«ãƒ¼æ¤œå‡ºã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ãƒˆ';
        detectBtn.className = 'marker-btn';
        
      } else {
        // ãƒãƒ¼ã‚«ãƒ¼æ¤œå‡º
        markerDetected = true;
        arObjects.forEach(obj => scene.add(obj));
        markerGuide.style.display = 'block';
        
        updateStatus('ğŸ¯ ãƒãƒ¼ã‚«ãƒ¼æ¤œå‡ºæˆåŠŸï¼', 'success');
        updateInstruction('âœ… ARã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆãŒè¡¨ç¤ºã•ã‚Œã¾ã—ãŸï¼ç·‘ã®ã‚­ãƒ¥ãƒ¼ãƒ–ã€èµ¤ã„çƒã€é’ã„å††æŸ±ãŒè¦‹ãˆã¦ã„ã¾ã™');
        detectBtn.textContent = 'âŒ ãƒãƒ¼ã‚«ãƒ¼æ¶ˆå¤±ã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ãƒˆ';
        detectBtn.style.background = '#dc3545';
      }
    }

    // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãƒ«ãƒ¼ãƒ—
    function startRenderLoop() {
      function animate() {
        animationId = requestAnimationFrame(animate);
        
        if (markerDetected && arObjects.length > 0) {
          // ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
          arObjects[0].rotation.x += 0.02; // ã‚­ãƒ¥ãƒ¼ãƒ–å›è»¢
          arObjects[0].rotation.y += 0.02;
          
          if (arObjects[1]) {
            // çƒã®æµ®éŠ
            arObjects[1].position.y = 1.5 + Math.sin(Date.now() * 0.003) * 0.3;
          }
          
          if (arObjects[2]) {
            // å††æŸ±ã®å›è»¢
            arObjects[2].rotation.y += 0.03;
          }
        }
        
        renderer.render(scene, camera);
      }
      
      animate();
      updateStatus('ğŸ¬ ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³é–‹å§‹', 'info');
    }

    // ARé–‹å§‹
    async function startAR() {
      startBtn.style.display = 'none';
      
      try {
        await initCamera();
        createARObjects();
        startRenderLoop();
        
        arActive = true;
        detectBtn.style.display = 'inline-block';
        markerBtn.style.display = 'inline-block';
        resetBtn.style.display = 'inline-block';
        
        updateStatus('ğŸš€ ARã‚·ã‚¹ãƒ†ãƒ ç¨¼åƒä¸­', 'success');
        updateInstruction(`
          <strong>ğŸ¯ ä½¿ã„æ–¹:</strong><br>
          1. ã€Œãƒãƒ¼ã‚«ãƒ¼æ¤œå‡ºã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ãƒˆã€ã§ARè¡¨ç¤ºãƒ†ã‚¹ãƒˆ<br>
          2. ã€Œãƒãƒ¼ã‚«ãƒ¼è¡¨ç¤ºã€ã§åˆ¥ç«¯æœ«ã«ãƒãƒ¼ã‚«ãƒ¼è¡¨ç¤º<br>
          <small>â€» å®Ÿéš›ã®ãƒãƒ¼ã‚«ãƒ¼èªè­˜ã¯é–‹ç™ºä¸­ã§ã™</small>
        `);
        
      } catch (error) {
        updateStatus(`âŒ ARé–‹å§‹å¤±æ•—: ${error.message}`, 'error');
        updateInstruction('ARã®é–‹å§‹ã«å¤±æ•—ã—ã¾ã—ãŸ');
        startBtn.style.display = 'inline-block';
      }
    }

    // ãƒãƒ¼ã‚«ãƒ¼è¡¨ç¤ºãƒšãƒ¼ã‚¸ã‚’é–‹ã
    function openMarkerDisplay() {
      const markerUrl = 'https://192.168.0.121:3000/hiro-marker-display.html';
      window.open(markerUrl, '_blank');
      updateStatus('ğŸ“± ãƒãƒ¼ã‚«ãƒ¼è¡¨ç¤ºãƒšãƒ¼ã‚¸ã‚’é–‹ãã¾ã—ãŸ', 'info');
      updateInstruction('åˆ¥ç«¯æœ«ã§ãƒãƒ¼ã‚«ãƒ¼ã‚’è¡¨ç¤ºã—ã€ã“ã®ã‚«ãƒ¡ãƒ©ã§èª­ã¿å–ã£ã¦ãã ã•ã„ï¼ˆé–‹ç™ºä¸­ï¼‰');
    }

    // ãƒªã‚»ãƒƒãƒˆ
    function resetAR() {
      if (animationId) {
        cancelAnimationFrame(animationId);
      }
      
      // ãƒ“ãƒ‡ã‚ªã‚¹ãƒˆãƒƒãƒ—
      if (video && video.srcObject) {
        video.srcObject.getTracks().forEach(track => track.stop());
        video.remove();
      }
      
      // 3Dã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆå‰Šé™¤
      arObjects.forEach(obj => scene.remove(obj));
      arObjects = [];
      
      // ãƒ¬ãƒ³ãƒ€ãƒ©ãƒ¼å‰Šé™¤
      if (renderer && renderer.domElement) {
        renderer.domElement.remove();
      }
      
      // çŠ¶æ…‹ãƒªã‚»ãƒƒãƒˆ
      arActive = false;
      markerDetected = false;
      markerGuide.style.display = 'none';
      
      // ãƒœã‚¿ãƒ³è¡¨ç¤ºãƒªã‚»ãƒƒãƒˆ
      startBtn.style.display = 'inline-block';
      detectBtn.style.display = 'none';
      markerBtn.style.display = 'none';
      resetBtn.style.display = 'none';
      
      updateStatus('ğŸ”„ ARã‚·ã‚¹ãƒ†ãƒ ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã—ãŸ', 'info');
      updateInstruction('ARã‚’å†é–‹å§‹ã—ã¦ãã ã•ã„');
      
      // å†åˆæœŸåŒ–
      setTimeout(initAR, 500);
    }

    // ãƒªã‚µã‚¤ã‚ºå¯¾å¿œ
    window.addEventListener('resize', () => {
      if (camera && renderer) {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }
    });

    // åˆæœŸåŒ–é–‹å§‹
    window.addEventListener('load', () => {
      updateStatus('ğŸ“± ãƒãƒ¼ã‚«ãƒ¼AR ã‚·ã‚¹ãƒ†ãƒ èµ·å‹•', 'success');
      updateInstruction('AR.jsç„¡ã—ã®ç‹¬è‡ªå®Ÿè£…ã§ãƒãƒ¼ã‚«ãƒ¼ARã‚’å®Ÿç¾ã—ã¾ã™');
      setTimeout(initAR, 500);
    });
  </script>
